<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://use.fontawesome.com/6e47fdd73a.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Walmart</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Roboto:100" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="_css/reset.css" rel="stylesheet" type="text/css" media="screen">
  <link href="_css/styles.css" rel="stylesheet" type="text/css" media="screen">
</head>

<body>
  <div class="container" style="position: relative;width: 1360px;height: 600px;display: flex;justify-content: center;">
    <nav class="navbar" style="position: absolute;z-index:10;">
      <div class="container" style="display: flex;width: 1360px;">
        <div class="navbar-header"
          style="width: 104px;height: 44px;display: flex;justify-content: space-between;padding-top: 5px;background-color: rgb(8, 28, 58);">
          <img style="width: 31px;height: 33px;margin-right: 12px;" src="images/walmart.jpg">
          <i class="fa fa-bars fa-lg"
            style="width: 24px;height: 25px;color: rgb(54, 189, 226);padding-top: 7px;font-size: 24px;"></i>
        </div>

        <form class="" style="width: 41.18%;margin: 0 auto;min-width: 105px;position: relative;">
          <input type="text" placeholder="Search"
            style="border: 0;background-color: #fff;box-shadow: inset 0 0 0 2px #041e42, 0 0.5px 2px 0 rgba(0,0,0,.23);height: 44px; width: 100%;">
          <!--<button type="submit" class="btn btn-default">Submit</button>-->
        </form>


        <div class="nav navbar-nav navbar-right"
          style="width: 224px;height: 44px;display: flex;justify-content: space-between;margin-right: 0px;">
          <div class="food" style="width: 40px;height: 40px;text-align: center;">
            <i class="fa fa-cutlery fa-lg" aria-hidden="true" style="padding-top: 13px;"></i>
          </div>

          <div class="user" style="width: 40px;height: 40px;text-align: center;">
            <i class="fa fa-user fa-lg" aria-hidden="true" style="padding-top: 13px;"></i>
          </div>

          <div class="map" style="width: 40px;height: 40px;text-align: center;">
            <i class="fa fa-map-marker fa-lg" aria-hidden="true" style="padding-top: 13px;"></i>
          </div>

          <div class="cart" style="width: 40px;height: 40px;text-align: center;">
            <i class="fa fa-shopping-cart fa-lg" aria-hidden="true" style="padding-top: 13px;"></i>
          </div>
        </div>
      </div>
    </nav>


    <div class="container" style="position: absolute;width: 1360px;">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="images/dressamerica.jpg" alt="Los Angeles">
          </div>

          <div class="item">
            <img src="images/joyrazor.jpg" alt="Chicago">
          </div>

          <div class="item">
            <img src="images/outside.jpg" alt="New York">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!--myCarousel-->
    </div>
    <!--container---->
  </div>
  <!--container---->


  <div class="container section-one">
    <div class="row row-1">
      <div class="col-lg-4 three-section">
        <div class="icon-spinner" style="text-align: center;">
          <i class="fa fa-spinner" aria-hidden="true"></i>
        </div>
        <div class="pick-up">
          <img src="images/pickup.png">
          <div class="top-text">
            <h1>Free Grocery Pickup</h1>
            <p>Start an Order</p>
            <h1>Shop Your Store</h1>
            <p style="padding-bottom: 8px;text-decoration: underline;">Pickup Today</p>
          </div>
        </div>
        <div class="location">
          <p class="underline-location">Highlands Ranch Supercenter</p>
          <p>6675 Business Center Dr, Highlands Ranch</p>
        </div>
      </div>

      <div class="col-lg-4 three-section">
        <div class="icon-spinner" style="text-align: center;">
          <i class="fa fa-star-o" aria-hidden="true"></i>
        </div>
        <div class="trending">
          <h1>Trending near Highlands Ranch</h1>
        </div>
        <div class="three-img">
          <img src="images/Vaporizer.jpeg">
          <img src="images/poop.png">
          <img src="images/pluse.png">
        </div>
      </div>

      <div class="col-lg-4 three-diff-section">
        <div class="icon-spinner" style="text-align: center;">
          <i class="fa fa-truck fa-flip-horizontal" aria-hidden="true"></i>
        </div>
        <div class="three-boxes">
          <div class="boxes-text">
            <h1 style="font-size: 22px;">Free 2-day delivery </h1>
            <h1 style="font-size: 22px;padding-top: 7px;">on millions of items</h1>
            <h4>On orders of $35 or more.</h4>
            <p> See How</p>
          </div>
          <div class="boxes-img">
            <img src="images/boxes.jpg">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
